<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="nameControl" />
    <mat-error *ngIf="nameControl.hasError('required')">
      Name cannot be empty.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Count</mat-label>
    <input matInput [formControl]="countControl" type="number" min="1" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Package</mat-label>
    <input matInput [matAutocomplete]="auto" [formControl]="packageControl" />
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
      <mat-option
        *ngFor="let package of packageAutocomplete.filteredValues | async"
        [value]="package"
      >
        {{ package }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select name="category" [formControl]="categoryControl">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="categoryControl.hasError('required')">
      Category cannot be empty.
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [formControl]="descriptionControl" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Link</mat-label>
    <input matInput [formControl]="linkControl" type="url" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onYesClick()" [disabled]="!yesEnabled">
    Save
  </button>
</div>
