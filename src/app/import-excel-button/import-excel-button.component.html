<div class="container">
  <input
    type="file"
    style="display: none"
    #fileInput
    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
    (change)="onChangeFileInput()"
  />
  <button
    mat-flat-button
    class="file-select-button"
    (click)="click()"
  >
    <mat-icon>upload</mat-icon>
    Import Excel
  </button>
</div>
